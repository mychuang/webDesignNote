<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>WEB DESIGN SAMPLE</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="main.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="libjs/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </head>

    <body class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">IP address book</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="#" data-toggle="modal" id="addButton">Add</a>
                        <a class="nav-link" href="#" data-toggle="modal">EDIT</a>
                    </nav>
                 </div>
            </header>
            <main role="main" class="inner cover">
                <h1 class="cover-heading">The Device Updated Bellow</h1>
                <div class="row">
                    <div class="col-md-6">Device name</div>
                    <div class="col-md-6">IP Address</div>
                    <div class="col-md-6 custom-grid">VC-A71P</div>
                    <div class="col-md-6 custom-grid">192.168.3.116</div>
                </div>
            </main>           
            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>The copy right:  <a href="https://github.com/mychuang/webDesignNote">@Miller.Huang</a></p>
                </div>
            </footer>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content modal-setting">
                    <!-- Modal Header -->
                    <div class="modal-header" id="addModalHeader">
                        <h4 class="modal-title">Add new device</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="Name">New Device Name:</label>
                            <input type="text" class="form-control" id="Name">
                        </div>
                        <div class="form-group">
                            <label for="IP">New IP Address:</label>
                            <input type="text" class="form-control" id="IP">
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">
                            Save
                        </button>
                        <button type="button" class="btn btn-dark" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap core CSS -->
        <link href="lib/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="lib/css/style.css" />
        <title>Lumens OBS Controller</title>
    </head>

    <body id="small_controller">
        <div class="container-fluid flex-column" id="main_container">
            <nav class="navbar navbar-expand navbar-dark bg-dark" id="header">
                <ul class="nav navbar-nav align-items-center">
                    <li class="nav-item">
                      <div class="align-items-start" id="logo"></div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="cam_name">Camera01</a>
                    </li>
                  </ul>
            </nav>
            <div class="main-control container-fluid" id="control_box">
                <div id="zf_control_box">
                    <div class="box flex-column zf-control" id="zoom_box">
                      <div class="label">Zoom</div>
                      <div class="btn img-btn two-action-btn camera-control" data-control="zoom_tele_variable" id="zoom_tele"></div>
                      <div class="btn img-btn two-action-btn camera-control" data-control="zoom_wide_variable" id="zoom_wide"></div>
                    </div>
                    <div class="box flex-column zf-control" id="focus_box">
                      <div class="label">Focus</div>
                      <div class="btn img-btn two-action-btn camera-control" data-control="focus_near_variable" id="focus_near"></div>
                      <div class="btn img-btn two-action-btn camera-control" data-control="focus_far_variable" id="focus_far"></div>
                    </div>
                </div>
                <div id="pt_control_box">
                    <div class="grid-container" id="grid_container_pan">
                      <div class="btn img-btn two-action-btn camera-control hovers pan-up" data-control="pan_tilt_up"></div>
                      <div class="btn img-btn two-action-btn camera-control hovers pan-left" data-control="pan_tilt_left"></div>
                      <div class="btn img-btn two-action-btn camera-control hovers pan-down" data-control="pan_tilt_down"></div>
                      <div class="btn img-btn two-action-btn camera-control hovers pan-right" data-control="pan_tilt_right"></div>
                      <div class="btn img-btn camera-control hovers-rev pan-home" data-control="pan_tilt_home"></div>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand navbar-dark bg-dark" id="footer">
                <ul class="nav navbar-nav flex-fill justify-content-around">
                    <li class="nav-item" id="assign_preset">
                      <a class="nav-link" href="#" data-toggle="modal" data-target="#preset_modal">ASSIGN PRESETS</a>
                    </li>
                    <li class="nav-item" id="preference">
                      <a class="nav-link" href="#" data-toggle="modal" data-target="#preference_modal">PREFERENCES</a>
                    </li>
                  </ul>
            </nav>
        </div>
    </body>

    <div id="blocker">
        <div id="loader"></div>
    </div>

    <!-- Preset Modal -->
    <!-- Preference Modal -->

    <div class="modal fade" id="preference_modal" tabindex="-1" aria-labelledby="preferenceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="preferenceModalLabel">Preferences</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid" id="preference_container">
                <div class="row pref-row">
                  <div class="col">
                    <label>IP Address</label>
                    <div class="form-inline">
                      <input type="text" class="form-control pref-item-h pref-item-w" id="cam_ip_input" placeholder="">
                      <button type="button" class="btn btn-dark" id="connect_btn">
                        <div id="status_led"></div>
                        <a id="connect_label">Connect</a>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="row pref-row">
                  <div class="col">
                    <label>Camera Name</label>
                    <div class="form-inline">
                      <input type="text" class="form-control pref-item-h pref-item-w" id="cam_name_input" maxlength="12" placeholder="">
                    </div>
                  </div>
                </div>
                <div class="row pref-row">
                </div>
                <div class="row pref-row">
                  <div class="col">
                    <button class="form-control btn btn-dark toggle-button pref-item-h pref-item-w" id="mirror_button"
                      data-toggle-value="3">Mirror - Off</button>
                  </div>
                  <div class="col">
                    <button class="form-control btn btn-dark toggle-button pref-item-h pref-item-w" id="flip_button"
                      data-toggle-value="3">Flip
                      - Off</button>
                  </div>
                </div>
                <div class="row pref-row">
                  <div class="col">
                    <button class="form-control btn btn-dark toggle-button pref-item-h pref-item-w"
                      id="motionless_preset_button" data-toggle-value="3">Motionless
                      Preset - Off</button>
                  </div>
                  <div class="col">
                    <button class="form-control btn btn-dark toggle-button pref-item-h pref-item-w" id="focus_mode_button"
                      data-toggle-value="2">Focus - Auto</button>
                  </div>
                </div>
                <div class="row pref-row">
                </div>
                <div class="row pref-row">
                  <div class="col">
                    <label>Pan Speed</label>
                    <select class="form-control pref-item-h pref-item-w" data-control="pan" id="pan_speed">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                    </select>
                  </div>
                  <div class="col">
                    <label>Zoom Speed</label>
                    <select class="form-control pref-item-h pref-item-w" id="zoom_speed">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                  </div>
                </div>
                <div class="row pref-row">
                  <div class="col">
                    <label>Tilt Speed</label>
                    <select class="form-control pref-item-h pref-item-w" id="tilt_speed">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                    </select>
                  </div>
                  <div class="col">
                    <label>Focus Speed</label>
                    <select class="form-control pref-item-h pref-item-w" id="focus_speed">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                  </div>
                </div>
                <div class="row pref-row">
                  <div class="col">
                    <label>Initial Position</label>
                    <select class="form-control pref-item-h pref-item-w" id="init_position">
                      <option value="2">Last MEM</option>
                      <option value="3">1st Preset</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal" id="pref_save">Save</button>
            </div>
          </div>
        </div>
      </div>

    <!--
    <script src="lib/js/index_bundle.js"></script>
    -->
    
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery-ui.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
</html>
